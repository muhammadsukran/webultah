<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="envelope">
        <div class="envelope-flap"></div>
        <div class="envelope-body">
            <div class="letter"></div>
        </div>
    </div>
    <p class="click-message">Klik untuk membuka pesan satu kali</p>
    <div class="card">
        <img src="image.jpg" alt="Surprise Image" class="surprise-image">
    </div>

    <div class="rose">
        <img src="https://png.pngtree.com/png-vector/20220811/ourmid/pngtree-cartoon-red-rose-anniversary-plant-png-image_5844990.png" alt="Rose" class="rose-image">
    </div>

    <div class="background-video">
        <video id="birthdayVideo" src="love-video.mp4" muted></video>
    </div>  

    <!-- Carousel Container -->
    <div class="carousel-container">
        <div class="carousel">
            <img src="image4.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image1.jpg" alt="Image 3">
            <img src="image5.jpg" alt="Image 3">
            <img src="image6.jpg" alt="Image 3">
            <img src="image7.jpg" alt="Image 3">
            <!-- Tambahkan gambar lainnya sesuai kebutuhan -->
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
